<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Desencriptador</title>
</head>
<body>
    <header>
       <img class = "Logo-alura" src="/Encriptado-desencriptado/imagenes/Logo-alura.svg" alt=" Logo-alura">
    </header>
    <main>
        <section class = "seccion01">
            <div class = "contenedor-texto">
                <textarea placeholder="Ingrese el texto aqui" class="areatexto"></textarea>
            </div>
            <div class = "vector">
                <img src = "/Encriptado-desencriptado/imagenes/Vector.svg" alt="vector">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion02">
            <div class="contenedor-munieco">
                <img src="imagenes/Muñeco.svg" alt="munieco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="boton-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
</body>
</html>
